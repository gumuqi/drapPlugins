<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="node_modules/react-grid-layout/css/styles.css">
	<link rel="stylesheet" type="text/css" href="node_modules/react-resizable/css/styles.css">
	<script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
	<script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
	<script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>

	<script type="text/javascript" src="react-grid-layout.min.js"></script>
	<style type="text/css">
	body{
		background: #eee;
	}
	.react-grid-item{
		background: #fff;
	}
	</style>
</head>
<body>
<div id="content">
</div>
<div id="message" align="center"></div>

    <script type="text/babel">
      var Counter = React.createClass({
        getInitialState: function () {
          return { clickCount: 0 };
        },
        handleClick: function () {
          this.setState(function(state) {
            return {clickCount: state.clickCount + 1};
          });
        },
        render: function () {
          return (<h2 onClick={this.handleClick}>点我！点击次数为: {this.state.clickCount}</h2>);
        }
      });
      ReactDOM.render(
        <Counter />,
        document.getElementById('message')
      );
    </script>
    
<script type="text/babel">

var MyFirstGrid = React.createClass({
  render: function() {
    // layout is an array of objects, see the demo for more complete usage
    var layout = [
      {i: 'a', x: 0, y: 0, w: 1, h: 2, static: true},
      {i: 'b', x: 1, y: 0, w: 3, h: 2, minW: 2, maxW: 4, minH: 2, maxH: 2},
      {i: 'c', x: 4, y: 0, w: 1, h: 2}
    ];
    return (
      <ReactGridLayout className="layout" layout={layout} cols={12} rowHeight={30} width={1200}>
        <div key={'a'}>a</div>
        <div key={'b'}>b</div>
        <div key={'c'}>c</div>
      </ReactGridLayout>
    )
  }
});

var ResponsiveReactGridLayout = ReactGridLayout.Responsive;
//...
var MyFirstGrid2 = React.createClass({
	render: function() {
	  // {lg: layout1, md: layout2, ...}
	   var layouts = [
	      {i:'a', h:2, w:2, x: 0, y: 0},
	      {i:'b', h:1, w:2, x: 2, y: 0, minH: 2, maxH: 2},
	      {i:'c', h:2, w:2, x: 4, y: 0},
	      {i:'d', h:2, w:2, x: 6, y: 0}
	    ];
	  return (
	    <ResponsiveReactGridLayout className="layout" layouts={layouts} rowHeight={30} width={1200}
	      breakpoints={{lg: 1200, md: 996, sm: 768, xs: 480, xxs: 0}}
	      cols={{lg: 2, md: 2, sm: 2, xs: 2, xxs: 2}}
	      rows={{lg: 4, md: 4, sm: 4, xs: 4, xxs: 4}}>
	      <div key={"a"}>1</div>
	      <div key={"b"}>2</div>
	      <div key={"c"}>3</div>
	      <div key={"d"}>4</div>
	    </ResponsiveReactGridLayout>
	  )
	}
})
// var HelloMessage = React.createClass({
//   render: function() {
//     return <h1>Hello World！</h1>;
//   }
// });
ReactDOM.render(<MyFirstGrid2/>, document.getElementById('content'))
</script>
</body>
</html>
